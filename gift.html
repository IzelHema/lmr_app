<div class="gift-container">
    <h2>🎁 Gift Ideas</h2>

    <input type="text" id="giftInput" placeholder="Add a gift idea...">

    <button onclick="saveGift()">💾 Save Gift</button>

    <!-- Feedback -->
    <p id="giftFeedback" style="color: green; display: none;">Gift saved ✅</p>

    <div id="giftsList">
        <h3>📝 Your Gift Ideas</h3>
        <ul id="giftItems"></ul>
        <button id="backHomeBtn" style="margin-top: 20px;">🔙 Back to Home</button>

    </div>
</div>
