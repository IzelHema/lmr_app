<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memolink - Homepage</title>
    <link rel="stylesheet" href="renderer/styles.css">
</head>
<body>
    <header>
        <div id="top-bar">
            <div id="app-logo">
                <img src="renderer/logo.png" alt="Memolink Logo">
                <span>Memolink</span>
            </div>
            <div id="menu-icon">&#9776;</div>
        </div>
    </header>
    
    <section id="profile-section">
        <img id="profile-pic" src="renderer/profile-placeholder.png" alt="Profile Picture" class="profile-pic">
        <span id="username">User</span>
    </section>
    
    <section class="quote-container">
        <p id="quote-box">Loading....</p>
    </section>
    
    <section id="features">
        <div class="feature-box" id="love" onclick="navigateTo('love.html')">
            <h3>My Loved Ones</h3>
        </div>
        <div class="feature-box" id="imp-date" onclick="navigateTo('imp-date.html')">
            <h3>Important Dates Tracker</h3>
        </div>
        <div class="feature-box" id="notif" onclick="navigateTo('notif.html')">
            <h3>Notifications</h3>
        </div>
        <div class="feature-box" id="surveys" onclick="navigateTo('surveys.html')">
            <h3>Surveys</h3>
        </div>
    </section>
    
    <!-- Bottom Navigation Icons -->
    <nav id="bottom-nav">
        <div class="nav-icon"><img src="renderer/icons/notes.png" alt="Notes"></div>
        <div class="nav-icon"><img src="renderer/icons/gift.png" alt="Gift"></div>
        <div class="nav-icon"><img src="renderer/icons/heart-lock.png" alt="Heart Lock"></div>
        <div class="nav-icon"><img src="renderer/icons/camera.png" alt="Camera"></div>
        <div class="nav-icon"><img src="renderer/icons/profile.png" alt="Profile"></div>
    </nav>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const quoteBox = document.getElementById("quote-box");
    
            fetch("https://api.quotable.io/random")
                .then(response => response.json())
                .then(data => {
                    quoteBox.textContent = `"${data.content}" - ${data.author}`;
                })
                .catch(error => {
                    console.error("Error fetching quote:", error);
                    quoteBox.textContent = "Failed to load quote. Try again!";
                });
        });
    </script>

    <script src="renderer/homepage.js"></script>
</body>
</html>
